<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chovy.lol - 英雄联盟资料站</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    /* —— Reset & 基础 —— */
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;color:#fff}
    body,html{height:100%;overflow-x:hidden;background:#0f0f1a}

    /* —— 动态背景 —— */
    body::before,body::after{
      content:"";position:fixed;inset:-50vmax;background:radial-gradient(circle at 30% 30%,#04d9ff,transparent 60%);
      animation:spin 20s linear infinite;
      opacity:.35;filter:blur(200px);mix-blend-mode:screen;pointer-events:none;z-index:-1}
    body::after{
      animation:spin 30s reverse linear infinite;background:radial-gradient(circle at 70% 70%,#ff007a,transparent 60%)}
    @keyframes spin{to{transform:rotate(1turn)}}

    /* —— 主容器 —— */
    .container{min-height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:2rem;text-align:center;gap:4rem}

    /* —— 标题打字机 —— */
    .typewriter{
      font-family:"Anton",sans-serif;font-size:clamp(2.5rem,5vw,4.5rem);letter-spacing:2px;white-space:nowrap;overflow:hidden;border-right:4px solid #fff;width:0;
      animation:typing 4s steps(30,end) forwards,blink .75s infinite}
    @keyframes typing{from{width:0}to{width:100%}}
    @keyframes blink{50%{border-color:transparent}}

    /* —— 英雄卡片 —— */
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:2rem;width:100%;max-width:1200px}
    .card{position:relative;height:340px;perspective:1200px}
    .card-inner{
      width:100%;height:100%;border-radius:20px;overflow:hidden;transition:transform .8s;transform-style:preserve-3d;cursor:pointer}
    .card:hover .card-inner{transform:rotateY(180deg)}
    .card-face{
      position:absolute;inset:0;backface-visibility:hidden;display:flex;flex-direction:column;justify-content:flex-end;padding:1.5rem;
      background-size:cover;background-position:center;border-radius:inherit;box-shadow:0 20px 30px rgba(0,0,0,.6)}
    .card-face::before{
      content:\"\";position:absolute;inset:0;background:linear-gradient(to top,rgba(0,0,0,.8),transparent 40%);z-index:0}
    .card-face>*{position:relative;z-index:1}
    .card-back{
      background:#181826;transform:rotateY(180deg);justify-content:center;align-items:center;text-align:center;gap:1rem}

    .role{font-size:.85rem;opacity:.8;text-transform:uppercase;letter-spacing:1px}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="typewriter">Welcome to the Rift!</h1>

    <!-- 英雄卡片区域 -->
    <section class="cards">
      <!-- Ahri -->
      <div class="card">
        <div class="card-inner">
          <div class="card-face" style="background-image:url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_0.jpg')">
            <h2>Ahri</h2>
            <span class="role">Mage</span>
          </div>
          <div class="card-face card-back">
            <p>魅惑九尾狐，游走输出大师。</p>
          </div>
        </div>
      </div>
      <!-- Yasuo -->
      <div class="card">
        <div class="card-inner">
          <div class="card-face" style="background-image:url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Yasuo_0.jpg')">
            <h2>Yasuo</h2>
            <span class="role">Fighter</span>
          </div>
          <div class="card-face card-back">
            <p>剑客漂泊，凡人皆可斩。</p>
          </div>
        </div>
      </div>
      <!-- Lux -->
      <div class="card">
        <div class="card-inner">
          <div class="card-face" style="background-image:url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Lux_0.jpg')">
            <h2>Lux</h2>
            <span class="role">Mage</span>
          </div>
          <div class="card-face card-back">
            <p>光之少女，百折不挠。</p>
          </div>
        </div>
      </div>
      <!-- Zed -->
      <div class="card">
        <div class="card-inner">
          <div class="card-face" style="background-image:url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Zed_0.jpg')">
            <h2>Zed</h2>
            <span class="role">Assassin</span>
          </div>
          <div class="card-face card-back">
            <p>影流之主，瞬杀收割。</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
